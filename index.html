<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-RpX8okQqCyUNG7PlOYNybyJXYTtGQH+7rIKiVvg1DLg6jahLEk47VvpUyS+E2/uJ" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script src="luxon.js"></script>
    <title>Train Scheduler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="assets/images/SEPTA_text.svg.png">
    <style>
        body {
            background-image: url("assets/images/septa.jpg");
        }
    </style>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="row">
                <div class="col-xs-9">
                    <h1 class="text-center">Septa Sucks</h1>
                    <h2 class="text-center">Don't Bother Looking... it's Gonna Be Late!</h2>
                    <p class="text-center" id="currentDate"></p>
                    <p class="text-center" id="currentTime"></p>
                </div>
                <div class="col-xs-3">
                    <img src="assets/images/SEPTA_text.svg.png" alt="Septa Sucks">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add A Train</h3>
                        <div>
                            <div class="panel-body">
                                <form class="color">
                                    <div class="form-group">
                                        <label>Train Name</label>
                                        <input type="text" class="form-control form-field" id="train-name">
                                    </div>
                                    <div class="form-group">
                                        <label>Destination</label>
                                        <input type="text" class="form-control form-field" id="destination">
                                    </div>
                                    <div class="form-group">
                                        <label>First Train Time: <br>military time(HH:mm)</label>
                                        <input type="text" class="form-control form-field" id="first-train">
                                    </div>
                                    <div class="form-group">
                                        <label>Frequency (min)</label>
                                        <input type="text" class="form-control form-field" id="frequency">
                                    </div>

                                    <button type="submit" class="btn btn-default" id="submit">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-9">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Train Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id="train-table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th class="text-center">Frequency (min)</th>
                                    <th class="text-center">Next Arrival</th>
                                    <th class="text-center">Minutes Away</th>
                                    <th class="text-center">Remove</th>
                                </tr>
                            </thead>
                            <tbody id="newTrains"></tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
        </script>
    <script type="text/javascript" src="assets/javascript/code.js"></script>
</body>

</html>
